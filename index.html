<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Formulários</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/7eb844cc65.js" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
</head>
<style>
    .esconder{
        display: none;
    }
</style>
<body>    
    <div class="container-fluid">
        <h3 class="text-center mt-5 mb-5">Gerador de Formulários - Projeto em VueJs</h3>
        <div id="app">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <h5>Adicionar Campo de Texto</h5><hr class="mt-1">
                    <b-button type="button" variant="info" size="sm"><i class="fas fa-plus"></i> Adicionar Campo de Texto</b-button>
                </div>
                
                <div class="col-md-4 mb-4">
                    <h5>Adicionar Botão</h5><hr class="mt-1">
                    <b-button type="button" variant="info" size="sm"><i class="fas fa-plus"></i> Adicionar Botão</b-button>
                </div>

                <div class="col-md-4 mb-4">
                    <h5>Adicionar Imagem</h5><hr class="mt-1">
                    <b-button type="button" variant="info" size="sm"><i class="fas fa-plus"></i> Adicionar Imagem</b-button>
                </div>

                <div>
                    <h5>Formulário Gerado</h5><hr class="mt-1">
                    <b-form @submit="onSubmit" @reset="onReset" v-if="show">
                        <div class="row">
                            <b-form-group class="col-md-6 col-lg-4" id="input-group-1" label="Email address:" label-for="input-1" description="We'll never share your email with anyone else.">
                                <b-form-input id="input-1" v-model="form.email" type="email" required placeholder="Enter email"></b-form-input>
                            </b-form-group>
                        
                            <b-form-group class="col-md-6 col-lg-4" id="input-group-2" label="Your Name:" label-for="input-2">
                                <b-form-input
                                id="input-2"
                                v-model="form.name"
                                required
                                placeholder="Enter name"
                                ></b-form-input>
                            </b-form-group>
                        
                            <b-form-group class="col-md-6 col-lg-4" id="input-group-3" label="Food:" label-for="input-3">
                                <b-form-select
                                id="input-3"
                                v-model="form.food"
                                :options="foods"
                                required
                                ></b-form-select>
                            </b-form-group>
                        
                            <b-form-group class="col-md-6 col-lg-4" id="input-group-4">
                                <b-form-checkbox-group v-model="form.checked" id="checkboxes-4">
                                <b-form-checkbox value="me">Check me out</b-form-checkbox>
                                <b-form-checkbox value="that">Check that out</b-form-checkbox>
                                </b-form-checkbox-group>
                            </b-form-group>
                        </div>
                        
                        <b-button type="submit" variant="primary">Submit</b-button>
                        <b-button type="reset" variant="danger">Reset</b-button>
                    </b-form>
                    
                    <b-card class="mt-3" header="Form Data Result">
                        <pre class="m-0">{{ form }}</pre>
                    </b-card>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="https://unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>
    <script src="app.js"></script>
</html>
